<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知識挑戰王！</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script> 
</head>
<body>
  <div id="game-box">
    <h1>知識挑戰王！</h1>

    <div id="start-screen">
      <button onclick="startGame()">開始遊戲</button>
    </div>

    <div id="quiz-container" style="display:none;">
      <p id="timer">倒數：<span id="time">15</span> 秒</p>
      <h2 id="question"></h2>
      <ul id="options"></ul>
      <p id="feedback"></p>
      <button id="next-btn" onclick="nextQuestion()" disabled>下一題</button>
    </div>

    <div id="result-container" style="display:none;">
      <h2>遊戲結束！</h2>
      <p>你的分數：<span id="score"></span> 分</p>
      <div class="score-submit">
        <input type="text" id="username" placeholder="輸入你的暱稱" maxlength="15" />
        <button onclick="submitScore()">提交分數</button>
      </div>
      <button onclick="startGame()">再玩一次</button>
    </div>

    <div id="leaderboard">
      <h2>排行榜</h2>
      <ol id="leaderboard-list"></ol>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
